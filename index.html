<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            flex-direction: column;
        }
        #date {
            color: white;
            font-size: 50px;
            margin-bottom: 20px;
        }
        #clock {
            color: white;
            font-size: 80px;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: white;
            color: black;
            text-align: center;
            padding-top: 20%;
        }
        #modal-content {
            margin: auto;
            width: 60%;
        }
        #confirm-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="modal">
        <div id="modal-content">
            <p>Note that the site is programmed by AI. The site supports full-screen mode, which requires two clicks. (Note that the functionality of the site is not perfect and may be vulnerable.)</p>
            <button id="confirm-button">Confirm</button>
        </div>
    </div>
    <div id="date"></div>
    <div id="clock"></div>
    <script>
        var modal = document.getElementById('modal');
        var btn = document.getElementById('confirm-button');
        var countdown = 5;
        btn.innerHTML = 'Confirm (' + countdown + ')';
        var countdownInterval = setInterval(function() {
            countdown--;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                btn.innerHTML = 'Confirm';
                btn.disabled = false;
            } else {
                btn.innerHTML = 'Confirm (' + countdown + ')';
            }
        }, 1000);
        btn.disabled = true;
        modal.style.display = 'block';
        btn.onclick = function() {
            modal.style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        document.addEventListener('dblclick', function(event) {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var y = today.getFullYear();
            var mo = today.getMonth() + 1;
            var d = today.getDate();
            m = checkTime(m);
            s = checkTime(s);
            mo = checkTime(mo);
            d = checkTime(d);
            document.getElementById('date').innerHTML = y + "-" + mo + "-" + d;
            document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
            t = setTimeout(function() {
                startTime()
            }, 500);
        }
        startTime();
    </script>
</body>
</html>
